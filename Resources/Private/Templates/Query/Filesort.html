<html lang="en"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:layout name="Default"/>

<f:section name="content">
	<table class="table">
		<thead>
		<tr>
			<th>Query</th>
			<th>Duration</th>
		</tr>
		</thead>
		<tbody>
		<f:for each="{queries}" as="query">
			<tr>
				<td>{query.query}...</td>
				<td>{query.duration}</td>
			</tr>
		</f:for>
		</tbody>
	</table>
</f:section>
</html>
